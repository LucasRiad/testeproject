<!DOCTYPE html>
<html>
    <head>
        <title>Trabalho MyProject</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <main>   
            <div class="tab DinamicTable">
                    Nome: <input type="text" name="nome" id="nome">
                    Descrição: <input type="text" name="descricao" id="descricao">
                    Tempo para Finalização: <input type="text" name="temp_Fin" id="temp_Fin">
                    <br>
                </div>
                    <div class="DinamicTable2">                 
                    <button class="btn btn-primary" onclick="addRow();" style="padding-top: 3px; padding-bottom: 3px">Nova Tarefa <i class="fa fa-pencil"></i></button>    
                    <button class="btn btn-primary" onclick="changeRow();" style="padding-top: 3px; padding-bottom: 3px">Alterar Tarefa <i class="fa fa-gear"></i></button>
                    <button class="btn btn-primary" onclick="removeRow();" style="padding-top: 3px; padding-bottom: 3px">Remover Tarefa <i class="fa fa-trash"></i></button>
                    <button class="btn btn-primary" onclick="changeStatus();" style="padding-top: 3px; padding-bottom: 3px">Tarefa Completa <i class="fa fa-trophy"></i></button>
                 </div>
                </div>
                <div class="container">
                    <div class="tab TableFirstLine">
                        <table class="table table-striped table-info" id="table" border="1">
                            <tr> 
                                <th>Nome</th>
                                <th>Descrição</th>
                                <th>Tempo para Finalização</th>
                                <th>Condição</th>
                            </tr> 
                        </table>
                        <button class="btn btn-primary" onclick="changeStatus();" style="padding-top: 3px; padding-bottom: 3px"><i class="fa fa-star"></i></button>
                        <button class="btn btn-primary" onclick="changeStatus();" style="padding-top: 3px; padding-bottom: 3px"><i class="fa fa-star"></i></button>
                     </div>
                    </div> 
            </main>
        <script src="js/script.js"></script>
    </body>
</html>
